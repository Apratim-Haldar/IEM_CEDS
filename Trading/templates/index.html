<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Trading Interface</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #ticker {
            border: none;
            /* Remove border */
            outline: none;
            /* Remove outline */
            box-shadow: none;
            /* Remove shadow if any */
        }

        /* Style for the suggestion dropdown */
        #suggestions {
            background-color: white;
            /* Background color of suggestions */
            color: black;
            /* Text color of suggestions */
            border: 1px solid #ddd;
            /* Border color of the dropdown */
            border-radius: 4px;
            /* Rounded corners */
            max-height: 300px;
            /* Maximum height for the dropdown */
            overflow-y: auto;
            /* Scrollbar if content exceeds max height */
            z-index: 10;
            /* Ensure dropdown is above other elements */
            width: 300px;
            /* Increased width for the suggestions list */
            left: 0;
            /* Align with the left of the parent */
            top: 100%;
            /* Position below the search box */
        }

        /* Style for each suggestion item */
        #suggestions .suggestion-item {
            padding: 8px 12px;
            /* Padding for each item */
            cursor: pointer;
            /* Pointer cursor on hover */
        }

        #suggestions .suggestion-item:hover {
            background-color: #f0f0f0;
            /* Background color on hover */
        }

        .watchlist {
            width: 200px;
            border-left: 1px solid #ccc;
            transition: background-color 0.3s, color 0.3s;
        }

        .watchlist-item {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .watchlist-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body class="bg-white text-black">
    <div class="flex h-screen">
        <div class="flex-grow flex flex-col">
            <header class="p-4 bg-gray-800 text-white">
                <div class="flex justify-between items-center mt-4">
                    <div id="controls" class="flex space-x-4 items-center">
                        <div class="flex items-center space-x-2 relative">
                            <label for="ticker" class="text-white">Symbol</label>
                            <input type="text" id="ticker" class="p-2 rounded border w-24 bg-gray-900 text-white"
                                placeholder="Symbol" autocomplete="off">
                            <div id="suggestions"
                                class="absolute bg-white w-64 mt-1 z-10 border rounded shadow-lg hidden"></div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="timeframe" class="text-white">Interval</label>
                            <select id="timeframe" class="p-2 rounded border w-20 bg-gray-900 text-white">
                                <option value="1m">1m</option>
                                <option value="5m">5m</option>
                                <option value="15m">15m</option>
                                <option value="60m">1h</option>
                                <option value="1d" selected>1d</option>
                                <option value="1wk">1wk</option>
                                <option value="1mo">1mo</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="emaPeriod" class="text-white">EMA</label>
                            <input type="number" id="emaPeriod" class="p-2 rounded border w-16 bg-gray-900 text-white"
                                placeholder="EMA" value="20" min="1" max="200">
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="rsiPeriod" class="text-white">RSI</label>
                            <input type="number" id="rsiPeriod" class="p-2 rounded border w-16 bg-gray-900 text-white"
                                placeholder="RSI" value="14" min="1" max="200">
                        </div>
                        <button id="fetchData" class="p-2 bg-blue-500 text-white rounded">Fetch Data</button>
                        <div class="flex items-center space-x-2">
                            <label for="autoUpdate" class="text-white">Auto-update</label>
                            <input type="checkbox" id="autoUpdate" class="p-2 rounded border">
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="updateFrequency" class="text-white">Frequency (s)</label>
                            <input type="number" id="updateFrequency"
                                class="p-2 rounded border w-12 bg-gray-900 text-white" placeholder="5" value="5"
                                min="1">
                        </div>
                    </div>
                    <button id="themeToggle" class="p-2 bg-gray-700 text-white rounded">Toggle Theme</button>
                </div>
            </header>
            <main class="flex-grow">
                <div id="chart" class="w-full h-2/3"></div>
                <div id="rsiChart" class="w-full h-1/3"></div>
            </main>

            <!-- Advanced Buy/Sell Section -->
            <div class="p-4 bg-gray-100 text-black">
                <h3 class="font-bold text-lg mb-4">Trading Options</h3>
                <div class="flex space-x-4">
                    <div class="flex flex-col">
                        <label for="tradeType" class="font-bold">Trade Type</label>
                        <select id="tradeType" class="p-2 rounded border bg-gray-900 text-white">
                            <option value="intraday">Intraday</option>
                            <option value="long">Long</option>
                            <option value="short">Short</option>
                        </select>
                    </div>
                    <!-- Buy Button -->
                    <button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block text-white bg-green-500 hover:bg-green-800 focus:ring-2 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2 text-center" type="button">
                        Buy
                    </button>

                    <!-- Main modal -->
                    <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full overflow-x-hidden overflow-y-auto">
                        <!-- Modal content -->
                        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-full max-w-md p-4">
                            <!-- Modal header -->
                            <div class="flex items-center justify-between border-b pb-3">
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                    Place Buy Order
                                </h3>
                                <button type="button" data-modal-toggle="crud-modal" class="text-gray-400 hover:text-gray-900 dark:hover:text-white">
                                    <!-- Close icon -->
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                            </div>
                            <!-- Modal body -->
                            <form id="buyForm" class="mt-4">
                                <!-- Quantity -->
                                <div class="mb-4">
                                    <label for="modalQuantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Quantity</label>
                                    <input type="number" id="modalQuantity" class="mt-1 p-2 w-full border rounded-md bg-gray-50 dark:bg-gray-600 dark:text-white" placeholder="Enter quantity" required>
                                </div>
                                <!-- Trade Type -->
                                <div class="mb-4">
                                    <label for="modalTradeType" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Trade Type</label>
                                    <select id="modalTradeType" class="mt-1 p-2 w-full border rounded-md bg-gray-50 dark:bg-gray-600 dark:text-white">
                                        <option value="intraday">Intraday</option>
                                        <option value="long">Long</option>
                                        <option value="short">Short</option>
                                    </select>
                                </div>
                                <!-- Price Type -->
                                <div class="mb-4">
                                    <span class="block text-sm font-medium text-gray-700 dark:text-gray-300">Price Type</span>
                                    <div class="flex items-center mt-2">
                                        <input type="radio" id="marketPriceOption" name="priceOption" value="market" class="w-4 h-4 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600" checked>
                                        <label for="marketPriceOption" class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300">Market Price</label>
                                    </div>
                                    <div class="flex items-center mt-2">
                                        <input type="radio" id="triggerPriceOption" name="priceOption" value="trigger" class="w-4 h-4 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600">
                                        <label for="triggerPriceOption" class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300">Trigger Price</label>
                                    </div>
                                </div>
                                <!-- Buy Price -->
                                <div class="mb-4">
                                    <label for="modalBuyPrice" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Buy Price</label>
                                    <input type="number" id="modalBuyPrice" class="mt-1 p-2 w-full border rounded-md bg-gray-50 dark:bg-gray-600 dark:text-white" placeholder="Buy price" readonly>
                                </div>
                                <!-- Submit Button -->
                                <button id="confirmButton" type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600">
                                    Confirm
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="feedback" class="mt-4 text-green-700"></div>
                
            </div>
            
        </div>
        <div id="watchlist" class="watchlist p-4 bg-gray-100 text-black">
            <h3 class="font-bold text-lg mb-4">Watchlist</h3>
            <div id="watchlistItems" class="flex flex-col"></div>
        </div>
    </div>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
    <script src="static/main.js"></script>
</body>

</html>
